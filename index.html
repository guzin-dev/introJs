<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.2.2/intro.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.2.2/introjs.min.css">
</head>

<body>
  <header>
    <h1>Site para cadastro de produtos</h1>
    <span>Seja Bem-vindo</span>
  </header>
  <section>
    <div class="register" id="register">
      <input type="text" id="registerInput" placeholder="Nome do produto">
      <button id="registerButton">Registrar</button>
    </div>
    <div class="products" id="products">
      <p>Produtos</p>
    </div>
    <button onclick="startTutorial()">Tutorial</button>
  </section>

  <script src="script.js"></script>
</body>

</html>
